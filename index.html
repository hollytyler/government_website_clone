<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>UK Government Services</title>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
			integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>
	<body>
		<header class="header">
			<a class="header__logo" href="https://www.gov.uk">
				<img class="header__image" src="images/govuk_crown.png" alt="crown">
				GOV.UK
			</a>
			<div class="header__selectors">
				<button id="header__button">Menu</button>
				<i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i>
			</div>	
		</header>
		<header class="sub">
			<h1 class="sub__greeting"> Welcome to GOV.UK</h1>
			<h2 class="sub__text">The best place to find government services and information </h2>
			<h3 class="sub__slogan">Simpler, Clearer, Faster </h3>
		</header>
	</body>
</html>
